<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQul-pND6LK7QiK1qf5IBr3ZWqR8DsYbw295Q&s" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card mt-5" id="card">
        <div class="cardHeader">
            <img src="image/logo-removebg-preview.png" alt="" width="200">
        </div>
        <div class="cardBody p-3">
            Enter Your Name: <br>
            <input type="text" class="mb-2 input" id="userName"><br>
        </div>
        <div class="cardBody p-3">
            <button onclick="showContainer()" class="btn">Start Quiz</button>
        </div>
    </div>
    <div id="hidden">
        <div id="container" class="mt-5 p-3">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
